{%load static%}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title%}{% endblock %}</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% ifequal level "3" %}
<script>
  var my_answer;
  function validate() {
    my_answer = 20;
    var answer = $("form").find("input[type='text']");
    if(answer === my_answer)
      return true;
    else 
    {
      alert("Wrong Answer!");
      return true;
    }
    console.log(answer[0].value);
  }
</script>
{% endifequal %}
</head>
<body>
  <canvas id="c"></canvas>
  <div class="maindiv">
    <div class="header">
      <div >
        <img class='logo' src="{% static 'assets1/Group 200.png' %}"/>
      </div>
      <div class="nav">
        <a href="/"><p class="item">Home</p></a>
        <a href="/developers/"><p class="item">Developers</p></a>
        <a href="/task/"><p class="item">Task</p></a>
        <a href="/leaderboard/"><p class="item">Leaderboards</p></a>
          {% if request.user.is_authenticated %}
        <a href="/logout/"><p class="item"><span class="power" style="color:white;">&#x23FB;</span></p></a>
        {% endif %}
      </div>
    </div>
    {% block body%}

    {% endblock %}

  </div>

  <script type="text/javascript" src="{% static 'javascript/backdrop.js' %}">
  </script>

</body>
</html>
