{%load static%}

<!DOCTYPE html>
<html>
<head>
	{% block head %}

	{% endblock %}
	
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li a {
  display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a href="/home/">Home</a></li>
  <li><a href="/developers/">Developers</a></li>
  <li><a href="/leaderboard/">Leaderboard</a></li>
  <li><a href="/task/">Tasks</a></li>
</ul> 
	{% block body%}

	{% endblock %}

</body>
</html>
